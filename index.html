<!DOCTYPE html>
<html>
    <head>
        <title> Registration form</title>
        <link rel="stylesheet" type="text/css" href="chuse.css"
    </head>
    <body>
        <div class="Registration-form">
            <h1>Registration Form</h1>
            <form action="#" method="post">
                <p>Full Name:</p>
                <input type="text" name="fullname" placeholder="Full Name">
                <p>Email:</p>
                <input type="text" name="Email address" placeholder="eg john12@gmail.com">
                <p>Phone number:</p>
                <input type="text" name="phone number" placeholder="+255">
                <p>Location:</p>
                <input type="text" name="Location" placeholder="">
                <p>Subject:</p>
                <input type="text" name="Subject" placeholder="">
                <BR><button type="sub">Submit</button>
                </BR>
                            </form>
        </div>
    </body>
</html>
